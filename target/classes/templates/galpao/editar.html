<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Galpão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #00ff7f;
        }
        form {
            margin-top: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            background: #00ff7f;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc66;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .mensagem-erro {
            color: #ff5555;
            margin-bottom: 10px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #00ff7f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #00cc66;
        }
    </style>
</head>
<body>
<h2>Editar Galpão</h2>

<!-- Mensagem de erro -->
<div th:if="${mensagemErro}" class="mensagem-erro">
    <p th:text="${mensagemErro}"></p>
</div>

<form th:action="@{'/galpoes-view/editar/' + ${galpaoId}}" method="post">
    <label>Nome:</label>
    <input type="text" name="nome" th:value="${galpaoDTO.nome}" required>

    <label>Endereço:</label>
    <input type="text" name="endereco" th:value="${galpaoDTO.endereco}" required>

    <label>Capacidade:</label>
    <input type="number" name="capacidade" th:value="${galpaoDTO.capacidade}" required>

    <button type="submit">Atualizar</button>
</form>

<a th:href="@{/galpoes-view/todos}">Voltar para a lista</a>
</body>
</html>
