<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Motoqueiro</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #fff; padding: 20px; }
        h2 { color: #00ff7f; }
        form { margin-top: 20px; max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border-radius: 5px; border: none; }
        button { margin-top: 15px; padding: 8px 16px; background: #00ff7f; color: #000; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #00cc66; }
        .mensagem { margin-top: 15px; font-weight: bold; }
        .mensagem-sucesso { color: #00ff7f; }
        .mensagem-erro { color: #ff5555; }
        a { display: inline-block; margin-top: 15px; color: #00ff7f; text-decoration: none; font-weight: bold; }
        a:hover { color: #00cc66; }
        .ativo-content { display: flex; align-items: center; margin-top: 10px; }
        .ativo-checkbox { width: 20px; height: 20px; margin-left: 10px; }
    </style>
</head>
<body>
<h2>Adicionar Motoqueiro</h2>

<div th:if="${mensagemErro}" class="mensagem mensagem-erro" th:text="${mensagemErro}"></div>
<div th:if="${mensagemSucesso}" class="mensagem mensagem-sucesso" th:text="${mensagemSucesso}"></div>

<form th:action="@{/motoqueiros-view/adicionar}" th:object="${motoqueiroDTO}" method="post">
    <label>Nome Completo:</label>
    <input type="text" th:field="*{nomeCompleto}" required>
    <div th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}" class="mensagem-erro"></div>

    <label>CPF:</label>
    <input type="text" th:field="*{cpf}" maxlength="11" minlength="11" required pattern="\d{11}" title="Digite apenas números (11 dígitos)">
    <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="mensagem-erro"></div>

    <label>Telefone:</label>
    <input type="text" th:field="*{telefone}" maxlength="13" minlength="13" required pattern="\d{13}" title="Digite apenas números (13 dígitos)">
    <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="mensagem-erro"></div>

    <div class="ativo-content">
        <label>Ativo:</label>
        <input type="checkbox" th:field="*{ativo}" class="ativo-checkbox">
    </div>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/motoqueiros-view/todos}">Voltar para a lista</a>
</body>
</html>
