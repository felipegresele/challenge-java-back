<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Manutenção</title>
    <style>
        body { font-family: Arial; background: #121212; color: #fff; padding: 20px; }
        h2 { color: #ff5555; }
        button { margin-top: 15px; padding: 8px 16px; background: #ff5555; color: #fff; border-radius: 5px; cursor: pointer; font-weight: bold; border: none; }
        button:hover { background: #cc4444; }
        a { display: inline-block; margin-top: 15px; color: #00ff7f; text-decoration: none; font-weight: bold; }
        a:hover { color: #00cc66; }
        .mensagem { color: #ff5555; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
<h2>Excluir Manutenção</h2>

<div th:if="${mensagemErro}" class="mensagem">
    <p th:text="${mensagemErro}"></p>
</div>

<p>Tem certeza que deseja excluir a manutenção: <strong th:text="${manutencao.descricao}"></strong>?</p>

<form th:action="@{'/manutencoes-view/excluir/' + ${manutencao.id}}" method="post">
    <button type="submit" th:disabled="${mensagemErro != null}">Excluir</button>
</form>

<a th:href="@{/manutencoes-view/todos}">Cancelar</a>
</body>
</html>
