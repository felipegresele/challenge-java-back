<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottu - Login e Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff7f;
            margin-bottom: 40px;
        }
        h1 { font-size: 1.8rem; margin-bottom: 30px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        a.btn {
            display: inline-block;
            background-color: #00ff7f;
            color: #000;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a.btn:hover { background-color: #00cc66; }
        .success-message { color: #00ff7f; margin-top: 20px; font-weight: bold; }
        .error-message { color: #ff4c4c; margin-top: 20px; font-weight: bold; }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1e1e1e;
            padding: 30px 20px;
            border: 2px solid #00ff7f;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            position: relative;
        }
        .close {
            color: #00ff7f;
            float: right;
            font-size: 26px;
            font-weight: bold;
            text-decoration: none;
        }
        .close:hover { color: #00cc66; }
        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #00ff7f;
            background-color: #121212;
            color: #fff;
            font-size: 15px;
        }
        form button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #00ff7f;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover { background-color: #00cc66; }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Mottu</div>
    <h1>Bem-vindo! Fa√ßa login ou crie sua conta</h1>

    <div class="buttons">
        <a th:href="@{/login}" class="btn">Login</a>
        <a th:href="@{/cadastro}" class="btn">Cadastrar</a>
    </div>

    <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>
    <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
</div>

<div th:if="${showLoginModal}" class="modal">
    <div class="modal-content">
        <a th:href="@{/}" class="close">&times;</a>
        <h2>Login</h2>
        <form method="POST" th:action="@{/login}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<div th:if="${showCadastroModal}" class="modal">
    <div class="modal-content">
        <a th:href="@{/}" class="close">&times;</a>
        <h2>Cadastrar</h2>
        <form method="POST" th:action="@{/save}">
            <input type="text" name="username" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="number" name="roleId" placeholder="Role ID (1=Admin,2=Operador)" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
